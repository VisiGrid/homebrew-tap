name: Update Homebrew

on:
  repository_dispatch:
    types: [release-published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update to (without v prefix)'
        required: true

jobs:
  update:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [ -n "${{ github.event.client_payload.version }}" ]; then
            VERSION="${{ github.event.client_payload.version }}"
          else
            VERSION=$(curl -s https://api.github.com/repos/VisiGrid/VisiGrid/releases/latest | jq -r '.tag_name' | sed 's/^v//')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download artifacts and calculate SHA256
        id: sha
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          echo "Downloading macOS DMG..."
          curl -fL -o visigrid.dmg \
            "https://github.com/VisiGrid/VisiGrid/releases/download/v${VERSION}/VisiGrid-macOS-universal.dmg"
          DMG_SHA=$(shasum -a 256 visigrid.dmg | awk '{print $1}')
          echo "dmg_sha256=$DMG_SHA" >> $GITHUB_OUTPUT
          echo "DMG SHA256: $DMG_SHA"

          echo "Downloading Linux tarball..."
          curl -fL -o visigrid-linux.tar.gz \
            "https://github.com/VisiGrid/VisiGrid/releases/download/v${VERSION}/VisiGrid-linux-x86_64.tar.gz"
          LINUX_SHA=$(shasum -a 256 visigrid-linux.tar.gz | awk '{print $1}')
          echo "linux_sha256=$LINUX_SHA" >> $GITHUB_OUTPUT
          echo "Linux SHA256: $LINUX_SHA"

      - name: Update cask (macOS)
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SHA256="${{ steps.sha.outputs.dmg_sha256 }}"
          sed -i '' "s/version \".*\"/version \"$VERSION\"/" Casks/visigrid.rb
          sed -i '' "s/sha256 \".*\"/sha256 \"$SHA256\"/" Casks/visigrid.rb

      - name: Update formula (Linux)
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SHA256="${{ steps.sha.outputs.linux_sha256 }}"
          sed -i '' "s/version \".*\"/version \"$VERSION\"/" Formula/visigrid.rb
          sed -i '' "s/sha256 \".*\"/sha256 \"$SHA256\"/" Formula/visigrid.rb

      - name: Commit and push
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/visigrid.rb Formula/visigrid.rb
          git diff --staged --quiet || git commit -m "Update VisiGrid to v${VERSION}"
          git push
